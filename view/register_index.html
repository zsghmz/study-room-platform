<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>注册系统</title>
    </head>
    <style type="text/css">
    .form1{
        position: absolute;
        width: 500px;
        height: 480px;
        margin-left: 14%;
        margin-top: 30px;
    }
    label{
        font-size: 18px;
        font-weight: bold;
    }
    </style>
    <body>
        <div style="background: url(/static/image/library.jpg);background-size: cover;height: 580px;margin-top: 0px;">
            <div style="margin-top: 0px;height: 40px;margin-left: 4px;">
                <div style="float: left;">
                    <img src="/static/image/logo.jpg" style="width:40px;height: 40px;margin-top: 3px;" alt="logo">
                </div>
                <div stle="float: left;">
                    <p style="font-size: 30px;margin-top: 0px;">振华自习室预约服务管理平台</p>
                </div>
            </div>
            <div style="position:absolute;height: 20px;width: 100%; margin-top:100px;text-align: center; "><span id="msg" style="font-size: 18px;font-weight: bold;">{{msg1}}</span></div>
            <form class="form1" name="register1" id="register1" action="/user/register" method="POST">
                <div style="margin-left: 50px;margin-top: 10px;">
                <input type="text" hidden/>
                <input type="password" hidden autocomplete="new-password"/>
                <label>昵称</label>
                <input type="text" placeholder="起个好听的昵称吧" name="uName" id="uName" minlength="1" maxlength="16" required="required"/>
                <br/>
                <label>密码</label>
                <input type="password" name="password1" id="password1" minlength="6" maxlength="16" required="required"/>
                <br/>
                <label>确认</label>
                <input type="password" name="password2" id="password2" minlength="6" maxlength="16" required="required" onblur="checkPassword()"/>
                <label id="passprompt" value="提示"></label>
                <br/>
                <label>学院</label>
                <select name="college" name="college" id="college">
                    <option value="信息科学与工程学院">信息科学与工程学院</option>
                    <option value="数学学院">数学学院</option>
                    <option value="英语学院">英语学院</option>
                    <option value="其他">其他学院</option>
                </select>
                <br/>
                <label>姓名</label>
                <input type="text" name="name" id="name" required="required"/>
                <br/>
                <label>学号</label>
                <input type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d]/g,'')" name="usernum" id="usernum" maxlength="11" required="required"/>
                <br/>
                <label>手机</label>
                <input type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onafterpaste="this.value=this.value.replace(/[^\d]/g,'')" name="phone" id="phone" maxlength="11" required="required" onblur="checkPhone()"/>
                <label id="phoneprompt"></label>
                <br/>
                <label>性别</label>
                <input type="radio" name="sex" value="0"/>男生
                <input type="radio" name="sex" value="1"/>女生
                </div>
                <div style="margin-left: 300px; margin-top: -30px;">
                    <input type="submit" name="register" value="注册" style="font-weight: bolder; font-size: 18px;"/>
                </div>
            </form>
        </div>
        <script type="text/javascript">
        function checkPassword() {
            var pass1=document.getElementById("password1");
            var pass2=document.getElementById("password2");
            if(pass1.value!=pass2.value){
                document.getElementById("passprompt").innerHTML ="两次输入的密码不匹配！";
                pass2.value="";
            }
            else{
                document.getElementById("passprompt").innerHTML ="";
            }
        }
        function checkPhone(){
		var theinput=document.getElementById("phone").value;
		  var p1=/^(13[0-9]\d{8}|15[0-35-9]\d{8}|18[0-9]\{8}|14[57]\d{8})$/;
		 //(p1.test(theinput));
			if(p1.test(theinput)==false) {		
                document.getElementById("phoneprompt").innerHTML="请输入正确的手机号";
		        document.getElementById("phone").value="";
            }
            else{
                document.getElementById("phoneprompt").innerHTML="";
            }
	}
        </script>
    </body>
</html>
